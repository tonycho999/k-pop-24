name: K-Enter 24 Auto Scraper

on:
  schedule:
    - cron: '11 * * * *' # Executes at minute 11 of every hour
  
  workflow_dispatch: # Manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Scraper
        env:
          # [CRITICAL FIX] Mapping real Secret names to what Python expects
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          
          # Perplexity API Key
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          
          # Groq Multi-Key Rotation
          GROQ_API_KEY1: ${{ secrets.GROQ_API_KEY1 }}
          GROQ_API_KEY2: ${{ secrets.GROQ_API_KEY2 }}
          GROQ_API_KEY3: ${{ secrets.GROQ_API_KEY3 }}
          GROQ_API_KEY4: ${{ secrets.GROQ_API_KEY4 }}
          GROQ_API_KEY5: ${{ secrets.GROQ_API_KEY5 }}
          GROQ_API_KEY6: ${{ secrets.GROQ_API_KEY6 }}
          GROQ_API_KEY7: ${{ secrets.GROQ_API_KEY7 }}
          GROQ_API_KEY8: ${{ secrets.GROQ_API_KEY8 }}
          
          # Naver API Keys
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          
          # Run count for logs
          RUN_COUNT: ${{ github.run_number }}
        
        run: |
          cd scraper
          python main.py
