name: K-Enter 24 Multi-Bot Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '11 * * * *' # 매시간 11분 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright supabase requests groq
          playwright install chromium

      - name: Run Scraper
        env:
          # Supabase 연동 (스크린샷 기반)
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          # Groq 키 로테이션 (1~8)
          GROQ_API_KEY1: ${{ secrets.GROQ_API_KEY1 }}
          GROQ_API_KEY2: ${{ secrets.GROQ_API_KEY2 }}
          GROQ_API_KEY3: ${{ secrets.GROQ_API_KEY3 }}
          GROQ_API_KEY4: ${{ secrets.GROQ_API_KEY4 }}
          GROQ_API_KEY5: ${{ secrets.GROQ_API_KEY5 }}
          GROQ_API_KEY6: ${{ secrets.GROQ_API_KEY6 }}
          GROQ_API_KEY7: ${{ secrets.GROQ_API_KEY7 }}
          GROQ_API_KEY8: ${{ secrets.GROQ_API_KEY8 }}
          # Naver API
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: |
          cd scraper
          python main.py
