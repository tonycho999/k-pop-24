name: K-Enter 24 Auto Scraper

on:
  schedule:
    - cron: '11 * * * *' # 매시간 11분에 실행
  
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Scraper
        env:
          # DB 연결 (Secrets 이름 불일치 방지용 안전장치)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_KEY }}
          
          # Perplexity API Key
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          
          # [핵심] Groq Multi-Key Rotation (1~8번 키 매핑)
          # GitHub Secrets에 GROQ_API_KEY1 ~ GROQ_API_KEY8 이 등록되어 있어야 합니다.
          GROQ_API_KEY1: ${{ secrets.GROQ_API_KEY1 }}
          GROQ_API_KEY2: ${{ secrets.GROQ_API_KEY2 }}
          GROQ_API_KEY3: ${{ secrets.GROQ_API_KEY3 }}
          GROQ_API_KEY4: ${{ secrets.GROQ_API_KEY4 }}
          GROQ_API_KEY5: ${{ secrets.GROQ_API_KEY5 }}
          GROQ_API_KEY6: ${{ secrets.GROQ_API_KEY6 }}
          GROQ_API_KEY7: ${{ secrets.GROQ_API_KEY7 }}
          GROQ_API_KEY8: ${{ secrets.GROQ_API_KEY8 }}
          
          # Naver API Keys
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          
          # 실행 카운트 (로그 확인용)
          RUN_COUNT: ${{ github.run_number }}
        
        run: |
          cd scraper
          python main.py
